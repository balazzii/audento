<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audento Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body onload="onLoad()">
    <h1 class="display-1 text-center">Audento<img src="audento-mixer/logo.png" alt="logo" width="200" /></h1>
    <div class="card container recordContainer">
        <div class="card-body">
            <h3 class="card-title">Record Audio</h5>    
            <div class="row">
                <div class="col col-sm-3 col-md-2 col-lg-1">
                    <button id="record" class="btn btn-success">Record</button>
                </div>
                <div class="col col-sm-3 col-md-2 col-lg-1">
                    <button id="stopRec" class="btn btn-danger">Stop</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-12 col-md-4 col-lg-4">
                    <canvas id="visualizer" class="visualizer" height="90px"></canvas>
                </div>
            </div>
            <div class="row" id="recContainer"></div>
            <div class="row" id="actionContainer"></div>
        </div>
    </div>
    <div class="card container preloadedContainer" id="preloadedContainer">
        <div class="card-body">
            <h3 class="card-title">Pre loaded audios</h5>
            <div class="row" id="preLoadedRow">
            </div>
        </div>
    </div>
    <div class="card container finalAudioContainer" id="finalAudioContainer">
        <div class="card-body">
            <h3 class="card-title">Final Audio</h5>
            <div class="row" id="finalAudioRow">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="recording.js"></script>
  </body>
</html>
